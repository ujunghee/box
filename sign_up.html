<body class="hidden">
  <!-- 이메일 인증 팝업 -->
  <div class="modal modal4">
    <div class="dialog">
      <div class="modal-header">
        <div class="title">
          <p>인증 코드 입력</p>
          <button type="button" class="close"><img src="./img/close_icon.png" alt="닫기"></button>
        </div>
      </div>
      <div class="modal-content">
        <div class="send-email">
          <div class="send-code">
            <div class="send-motion">
              <lottie-player src="https://lottie.host/d0e60966-ae3e-4912-b22a-669710572f27/BbmgpVWTQG.json"
                background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
            </div>
            <div class="codeput">
              <p>인증코드 입력</p>
              <input class="btn-codeput" type="tel" id="code1" aria-label="1-6">
              <label for="code1"></label>
              <span class="timer">03:00</span>
              <button onclick="alert('인증 완료되었어요.');" class="btn-replay" type="button">인증 완료</button>
            </div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="btn-main disabled btn-modal" data-modal="modal4" type="button">닫기</button>
      </div>
    </div>
  </div>
  <section class="sign-up">
    <div class="singup-page">
      <ul>
        <!-- 이메일 혹은 비밀번호 오류시 전환 -->
        <!-- <li>
            <p>이메일</p>
            <input class="btn-error" type="text" placeholder="1234@gmail.com">
            <p class="error-text">잘못된 이메일 입니다.</p>
          </li> -->
        <li>
          <p>이메일 인증</p>
          <div class="certify">
            <input type="text" placeholder="1234@naver.com">
            <button class="btn-certify btn-modal" data-modal="modal4">인증코드발송</button>
          </div>
        </li>
        <!-- 이메일 인증 완료시 -->
        <!-- <li>
          <p>이메일 인증</p>
          <div class="certify">
            <input disabled type="text" placeholder="1234@naver.com">
            <button class="btn-certify btn-modal" data-modal="modal4">재인증</button>
          </div> -->
        </li>
        <li>
          <p>비밀번호 입력</p>
          <input type="password" placeholder="최소 8자 이상">
        </li>
        <li>
          <p>비밀번호 확인</p>
          <input type="password" placeholder="위와 동일한 패스워드 입력">
        </li>
        <li>
          <p>닉네임</p>
          <input type="text" placeholder="닉네임 입력">
        </li>
        <li>
          <div class="promotion">
            <p>프로모션 코드</p>
            <a class="pr-code" href="#">프로모션 코드 받기</a>
          </div>
          <input type="text" placeholder="프로모션 코드 입력">
        </li>
      </ul>
    </div>
    <div class="agree-all">
      <ul>
        <li>
          <div class="agree box-chk">
            <input type="checkbox" id="chBox1">
            <label for="chBox1">전체 동의합니다.</label>
          </div>
        </li>
        <li>
          <div class="agree box-chk">
            <input type="checkbox" id="chBox1">
            <label for="chBox1">이메일 기억하기</label>
          </div>
          <a class="terms" href="#">약관 보기</a>
        </li>
        <li>
          <div class="agree box-chk">
            <input type="checkbox" id="chBox1">
            <label for="chBox1">이메일 기억하기</label>
          </div>
          <a class="terms" href="#">약관 보기</a>
        </li>
        <li>
          <div class="agree box-chk">
            <input type="checkbox" id="chBox1">
            <label for="chBox1">이메일 기억하기</label>
          </div>
          <a class="terms" href="#">약관 보기</a>
        </li>
      </ul>
    </div>
    <div class="allbtn"> <button onclick="alert('소싱부스트에 회원 가입이 완료되었습니다.'); window.location = './login.html'"
        class="btn-signup" type="button">회원가입</button></div>
  </section>
</body>

</html>
